<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Hotel Oasis - Admin Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#20c997",
                        "background-light": "#f6f8f7",
                        "subtle-light": "#e3e8e6",
                        "placeholder-light": "#6b827a",
                    },
                    fontFamily: { "display": ["Work Sans", "sans-serif"] },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light font-display">
<div class="flex flex-col items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-sm">
        <h1 class="text-3xl font-bold text-center mb-2">Hotel Oasis</h1>
        <p class="text-center text-gray-600 mb-10">Sistema de Gestión Administrativa</p>
        <div class="bg-white rounded-xl shadow-lg p-8">
            <form id="login-form">
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2" for="username">Correo Electrónico</label>
                    <input class="w-full px-4 py-3 bg-subtle-light border-subtle-light rounded-lg focus:ring-primary focus:border-primary" id="username" placeholder="tu@correo.com" type="email" required/>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2" for="password">Contraseña</label>
                    <input class="w-full px-4 py-3 bg-subtle-light border-subtle-light rounded-lg focus:ring-primary focus:border-primary" id="password" placeholder="••••••••" type="password" required/>
                </div>
                <button class="w-full bg-primary text-white font-bold py-3 px-4 rounded-lg hover:bg-primary/90 transition-all" type="submit">
                    Ingresar
                </button>
                <div id="error-message" class="text-red-500 text-center mt-4 text-sm font-medium"></div>
            </form>
        </div>
    </div>
</div>
<script src="login.js"></script>
</body>
</html>
